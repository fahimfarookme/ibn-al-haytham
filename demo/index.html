<!DOCTYPE html>
<html >
   <head>
      <title>Haytham Calendar</title>
      <meta name="author" content="Fahim" />
      <link rel="stylesheet" type="text/css" href="../dist/ibn-al-haytham.css" />
   </head>
   <body>
      <div class="container">
         <input type="text" name="" value="calendar">
         <div class="iah-datepicker-container"></div>
      </div>

      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script type="text/javascript" src="../dist/ibn-al-haytham.min.js"></script>
      <script type="text/javascript">  
         $(function() {

            var calendar = $("input").haytham({
               events: {
                  clickDate: {
                     handler: function(data) {
                        alert(data.dayName() + ", " + data.dayOfMonth() + " " + data.monthName());
                     }
                  }
               }
            });


            $(".iah-datepicker-container").append(calendar.generate(2017, 2));
         });
      </script>
   </body>
</html>
